<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quick Quiz - Play</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="game.css" />
    <script src="game.js" defer type="module"></script>
  </head>
  <body>
    <div class="container">
      <div id="loader"></div>
      <div id="quizz" class="justify-center flex-column hidden">
        <div id="hud">
          <div class="hud-item">
            <p id="progressText" class="hud-prefix">
              Question
            </p>
            <canvas id="canvas" width="100px" height="100px"></canvas>
          </div>
          <div class="hud-item">
            <p class="hud-prefix">
              Score
            </p>
            <h1 class="hud-main-text" id="score">
              0
            </h1>
          </div>
        </div>
        <h2 id="question"></h2>
        <!-- a single view responses list -->
<!--         
        <ol class="choice-container">
          <li class="choice-text" data-number="1"></li>
          <li class="choice-text"data-number="2"></li>
          <li class="choice-text"data-number="3"></li>
          <li class="choice-text"data-number="4"></li>
          <li class="choice-text"data-number="5">Else</li>
        </ol> 
         -->

        <div class="choice-container">
          <p class="choice-prefix">A</p>
          <p class="choice-text" data-number="1"></p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">B</p>
          <p class="choice-text" data-number="2"></p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">C</p>
          <p class="choice-text" data-number="3"></p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">D</p>
          <p class="choice-text" data-number="4"></p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">E</p>
          <p class="choice-text" data-number="5">Else</p>
        </div>
      </div>
    </div>
  </body>
</html>
